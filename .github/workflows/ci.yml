name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12.0-rc.1", "pypy3.9"]
        include:
          # Python < 3.7 is not available on ubuntu-22.04
          - os: "ubuntu-20.04"
            python-version: "3.5"
          - os: "ubuntu-20.04"
            python-version: "3.6"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install packages
      run: |
        export PYTHONIOENCODING=UTF8
        pip install coveralls pytest-cov ptyprocess

    - name: Run tests
      run: |
        ./tools/display-sighandlers.py
        ./tools/display-terminalinfo.py
        py.test --cov pexpect --cov-config .coveragerc

    - name: Check coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        coveralls --service=github
